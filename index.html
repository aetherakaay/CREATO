<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATON - AI Game Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>CREATON</h1>
        <p>Describe the game you want to create. Your AI agent will design it for you!</p>
        <div class="form-group">
            <textarea id="prompt-input" rows="4" placeholder="e.g., A cozy life-sim game about a ghost who runs a tea shop for other spirits..."></textarea>
        </div>
        <button id="generate-btn">Create My Game!</button>
        <div class="loader-container" id="loader" style="display: none;">
            <div class="loader"></div>
            <p>Your AI is thinking...</p>
        </div>
        <div class="error-container" id="error-container" style="display: none;"></div>
        <div class="result-container" id="result-container" style="display: none;">
            <h2>Generated Game Concept:</h2>
            <pre id="result-output"></pre>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
